<small class="status-message" data-bind="status"></small>

<ul class="messages">
  <li class="message" data-foreach-item="items">
    <p class="message__text" data-bind="item.message"></p>
    <small class="message__meta">
      <span class="message__from" data-bind="item.from_formatted"></span>,
      <span class="message_time" data-bind="item.time_formatted"></span>
    </small>
  </li>
</ul>

<p class="updated-at">
  <i class="icon-refresh"></i>
  <span data-bind="updatedAtMessage"></span>
</p>
