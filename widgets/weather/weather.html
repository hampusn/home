<small class="status-message" data-bind="now.status"></small>

<i class="climacon icon-background"></i>
<h1 class="title" data-bind="now.title"></h1>
 
<h2 class="temp" data-bind="now.temp | raw"></h2>
 
<p class="condition">
  <span data-bind="now.condition"></span><span data-showif="now.showPercipitation">, <span data-bind="now.precipitation"></span> mm/h</span>
</p>
 
<p class="updated-at">
  <i class="icon-refresh"></i>
  <span data-bind="updatedAtMessage"></span>
</p>
